# Simple Development/Production Deployment
services:
  sportbooking-web:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: sportbooking-web
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - NGINX_SERVER_NAME=courtic.ir
      - API_BASE_URL=https://api.courtic.ir/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
